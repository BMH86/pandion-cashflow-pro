<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cashflow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-color: #1B365D;
            --secondary-color: #407EC9;
            --accent-color: #EAAA00;
            --steel-color: #505759;
            --feather-color: #774212;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1B365D 0%, #407EC9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            max-width: 400px;
            width: 90%;
        }

        .login-header {
            background: var(--primary-color);
            padding: 2rem;
            text-align: center;
        }

        .logo-section {
            margin-bottom: 1rem;
        }

        .osprey-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            object-fit: contain;
        }

        .app-title {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-top: 1rem;
            letter-spacing: 0.05em;
        }

        .tagline {
            color: var(--accent-color);
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.1em;
            margin-top: 0.5rem;
        }

        .login-form {
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(64, 126, 201, 0.1);
        }

        .btn-login {
            width: 100%;
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-login:hover {
            background: #2a6cb3;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(64, 126, 201, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c00;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-note {
            text-align: center;
            padding: 1rem;
            font-size: 12px;
            color: #6b7280;
            background: #f9fafb;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo-section">
                <!-- Use actual Pandion logo image -->
                <img src="pandion-logo.png" 
                     alt="Pandion Osprey Logo" 
                     class="osprey-logo"
                     onerror="this.style.display='none';">
            </div>
            <h1 class="app-title">PANDION</h1>
            <p class="tagline">CASHFLOW PRO</p>
        </div>

        <div class="login-form">
            <div id="error-message" class="error-message"></div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="your.email@company.com"
                           autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password"
                           autocomplete="current-password">
                </div>

                <button type="submit" class="btn-login" id="login-button">
                    Sign In
                </button>
            </form>
        </div>

        <div class="footer-note">
            Pandion Development Management Services
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 5000);
        }

        // Handle login form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Disable button and show loading
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="loading-spinner"></span> Signing in...';

            // Attempt sign in
            const result = await authManager.signIn(email, password);

            if (result.success) {
                // Redirect to main app
                window.location.href = 'index.html';
            } else {
                // Show error
                showError(result.error);
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });

        // Check if already logged in
        authManager.onAuthStateChanged((user) => {
            if (user) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
