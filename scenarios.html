<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scenario Management - Cashflow Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://unpkg.com/splitting@1.0.6/dist/splitting.css" rel="stylesheet">
    <script src="https://unpkg.com/splitting@1.0.6/dist/splitting.min.js"></script>
    <style>
        :root {
            --primary-color: #2C3E50;
            --secondary-color: #E67E22;
            --accent-color: #16A085;
            --warning-color: #F39C12;
            --error-color: #E74C3C;
            --success-color: #27AE60;
            --light-gray: #ECF0F1;
            --medium-gray: #95A5A6;
            --dark-gray: #34495E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--primary-color);
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--light-gray);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .app-title {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
        }

        .nav-tabs {
            display: flex;
            gap: 0.5rem;
        }

        .nav-tab {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            color: var(--medium-gray);
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-tab:hover {
            background: var(--light-gray);
            color: var(--primary-color);
        }

        .nav-tab.active {
            background: var(--primary-color);
            color: white;
        }

        .user-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .scenarios-layout {
            display: grid;
            grid-template-columns: 300px 1fr 300px;
            gap: 2rem;
            height: calc(100vh - 200px);
        }

        .panel {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--light-gray);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .panel:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .panel-title {
            font-family: 'Poppins', sans-serif;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
        }

        /* Scenario List */
        .scenario-list {
            overflow-y: auto;
            max-height: calc(100% - 60px);
        }

        .scenario-item {
            padding: 1rem;
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }

        .scenario-item:hover {
            background: var(--light-gray);
        }

        .scenario-item.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .scenario-item.locked {
            opacity: 0.7;
        }

        .scenario-item.locked::after {
            content: 'ðŸ”’';
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .scenario-name {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .scenario-meta {
            font-size: 12px;
            opacity: 0.7;
        }

        /* Scenario Editor */
        .scenario-editor {
            overflow-y: auto;
            max-height: calc(100% - 60px);
        }

        .scenario-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            padding: 0.75rem;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(230, 126, 34, 0.1);
        }

        /* Budget Adjustments */
        .budget-adjustments {
            margin-top: 1.5rem;
        }

        .budget-adjustments h4 {
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .adjustment-item {
            display: grid;
            grid-template-columns: 1fr 100px 100px;
            gap: 1rem;
            align-items: center;
            padding: 0.75rem;
            border: 1px solid var(--light-gray);
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        .adjustment-item .category-name {
            font-weight: 500;
        }

        .adjustment-item input {
            padding: 0.5rem;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            text-align: right;
        }

        /* Comparison Panel */
        .comparison-panel {
            overflow-y: auto;
            max-height: calc(100% - 60px);
        }

        .comparison-selector {
            margin-bottom: 1rem;
        }

        .comparison-selector label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }

        .comparison-table th,
        .comparison-table td {
            padding: 0.5rem;
            text-align: right;
            border-bottom: 1px solid var(--light-gray);
        }

        .comparison-table th {
            background: var(--light-gray);
            font-weight: 600;
            text-align: center;
        }

        .comparison-table .category-col {
            text-align: left;
            font-weight: 500;
        }

        .variance-positive {
            color: var(--success-color);
        }

        .variance-negative {
            color: var(--error-color);
        }

        /* Button Styles */
        .btn-primary {
            background: var(--secondary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .btn-primary:hover {
            background: #d35400;
            transform: scale(1.02);
        }

        .btn-secondary {
            background: white;
            color: var(--primary-color);
            border: 1px solid var(--light-gray);
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .btn-secondary:hover {
            background: var(--light-gray);
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 12px;
        }

        .btn-icon {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .btn-icon:hover {
            background: var(--light-gray);
        }

        /* Chart Container */
        .chart-container {
            height: 300px;
            margin-top: 1rem;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .scenarios-layout {
                grid-template-columns: 250px 1fr 250px;
            }
        }

        @media (max-width: 968px) {
            .scenarios-layout {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
                height: auto;
            }
            
            .panel {
                height: auto;
                max-height: none;
            }
            
            .scenario-list,
            .scenario-editor,
            .comparison-panel {
                max-height: 400px;
            }
        }

        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }
            
            .header {
                padding: 1rem;
            }
            
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }
        }

        /* Animation Classes */
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo">CF</div>
                    <h1 class="app-title">Cashflow Pro</h1>
                </div>
                
                <nav class="nav-tabs">
                    <a href="index.html" class="nav-tab" data-page="index">Dashboard</a>
                    <a href="scenarios.html" class="nav-tab active" data-page="scenarios">Scenarios</a>
                    <a href="reports.html" class="nav-tab" data-page="reports">Reports</a>
                    <a href="settings.html" class="nav-tab" data-page="settings">Settings</a>
                </nav>
                
                <div class="user-section">
                    <span>Project Manager</span>
                    <div class="logo" style="width: 32px; height: 32px; font-size: 14px;">PM</div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="scenarios-layout">
                <!-- Scenario List Panel -->
                <div class="panel slide-in">
                    <div class="panel-header">
                        <h2 class="panel-title">Scenarios</h2>
                        <button onclick="createNewScenario()" class="btn-primary btn-small">New</button>
                    </div>
                    <div class="scenario-list" id="scenario-list">
                        <div class="scenario-item active" data-scenario="baseline">
                            <div class="scenario-name">Baseline</div>
                            <div class="scenario-meta">Default scenario</div>
                        </div>
                    </div>
                </div>

                <!-- Scenario Editor Panel -->
                <div class="panel slide-in">
                    <div class="panel-header">
                        <h2 class="panel-title">Scenario Editor</h2>
                        <div>
                            <button onclick="duplicateScenario()" class="btn-secondary btn-small">Duplicate</button>
                            <button onclick="deleteScenario()" class="btn-secondary btn-small">Delete</button>
                        </div>
                    </div>
                    <div class="scenario-editor">
                        <form class="scenario-form" id="scenario-form">
                            <div class="form-group">
                                <label>Scenario Name</label>
                                <input type="text" id="scenario-name" value="Baseline" required>
                            </div>
                            
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" id="scenario-description" placeholder="Scenario description">
                            </div>
                            
                            <div class="form-group">
                                <label>Projection Method</label>
                                <select id="scenario-method">
                                    <option value="s-curve">S-Curve Distribution</option>
                                    <option value="straight-line">Straight Line</option>
                                    <option value="manual">Manual Input</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label>
                                    <input type="checkbox" id="scenario-locked"> Lock Scenario
                                </label>
                            </div>
                        </form>
                        
                        <div class="budget-adjustments">
                            <h4>Budget Adjustments</h4>
                            <div id="budget-adjustments-list">
                                <!-- Dynamic budget adjustment items will be inserted here -->
                            </div>
                        </div>
                        
                        <div class="mt-6">
                            <button onclick="saveScenario()" class="btn-primary">Save Changes</button>
                            <button onclick="applyScenario()" class="btn-secondary ml-2">Apply Scenario</button>
                        </div>
                        
                        <div class="chart-container">
                            <div id="scenario-chart"></div>
                        </div>
                    </div>
                </div>

                <!-- Comparison Panel -->
                <div class="panel slide-in">
                    <div class="panel-header">
                        <h2 class="panel-title">Comparison</h2>
                        <button onclick="exportComparison()" class="btn-secondary btn-small">Export</button>
                    </div>
                    <div class="comparison-panel">
                        <div class="comparison-selector">
                            <label>Compare with:</label>
                            <select id="comparison-scenario" onchange="updateComparison()">
                                <option value="">Select scenario...</option>
                            </select>
                        </div>
                        
                        <div class="comparison-table-container">
                            <table class="comparison-table" id="comparison-table">
                                <thead>
                                    <tr>
                                        <th class="category-col">Category</th>
                                        <th>Current</th>
                                        <th>Compare</th>
                                        <th>Variance</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td colspan="4" style="text-align: center; padding: 2rem; color: var(--medium-gray);">
                                            Select a scenario to compare
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <div class="mt-4">
                            <h4>Impact Summary</h4>
                            <div id="impact-summary" class="text-sm text-gray-600">
                                No comparison selected
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="main.js"></script>
    <script>
        let currentScenarioId = 'baseline';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Load scenarios from app
            if (window.app) {
                refreshScenarioList();
                loadScenario('baseline');
            }

            // Animate panels
            anime({
                targets: '.slide-in',
                translateX: [-50, 0],
                opacity: [0, 1],
                duration: 600,
                delay: anime.stagger(100),
                easing: 'easeOutQuart'
            });
        });

        // Scenario Management Functions
        function createNewScenario() {
            const name = prompt('Enter scenario name:');
            if (name) {
                const scenarioId = app.createScenario(name, currentScenarioId);
                refreshScenarioList();
                loadScenario(scenarioId);
            }
        }

        function duplicateScenario() {
            if (currentScenarioId === 'baseline') {
                alert('Cannot duplicate baseline scenario');
                return;
            }
            const name = prompt('Enter new scenario name:', scenarios[currentScenarioId].name + ' Copy');
            if (name) {
                const scenarioId = app.createScenario(name, currentScenarioId);
                refreshScenarioList();
                loadScenario(scenarioId);
            }
        }

        function deleteScenario() {
            if (currentScenarioId === 'baseline') {
                alert('Cannot delete baseline scenario');
                return;
            }
            if (confirm('Are you sure you want to delete this scenario?')) {
                delete app.projectData.scenarios[currentScenarioId];
                app.saveProjects();
                refreshScenarioList();
                loadScenario('baseline');
            }
        }

        function saveScenario() {
            const scenario = scenarios[currentScenarioId];
            if (!scenario) return;

            scenario.name = document.getElementById('scenario-name').value;
            scenario.description = document.getElementById('scenario-description').value;
            scenario.isLocked = document.getElementById('scenario-locked').checked;

            // Save budget adjustments
            const adjustmentInputs = document.querySelectorAll('.adjustment-input');
            adjustmentInputs.forEach(input => {
                const categoryId = input.dataset.categoryId;
                const adjustment = parseFloat(input.value) || 0;
                // Apply adjustment logic here
            });

            app.saveProjects();
            refreshScenarioList();
            
            // Show success message
            showNotification('Scenario saved successfully', 'success');
        }

        function applyScenario() {
            app.switchScenario(currentScenarioId);
            showNotification('Scenario applied to project', 'success');
        }

        function loadScenario(scenarioId) {
            currentScenarioId = scenarioId;
            const scenario = app.projectData.scenarios[scenarioId];
            if (!scenario) return;

            // Update form
            document.getElementById('scenario-name').value = scenario.name || '';
            document.getElementById('scenario-description').value = scenario.description || '';
            document.getElementById('scenario-locked').checked = scenario.isLocked || false;

            // Update active state in list
            document.querySelectorAll('.scenario-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-scenario="${scenarioId}"]`)?.classList.add('active');

            // Load budget adjustments
            loadBudgetAdjustments();

            // Update chart
            updateScenarioChart();

            // Update comparison selector
            updateComparisonSelector();
        }

        function loadBudgetAdjustments() {
            const container = document.getElementById('budget-adjustments-list');
            if (!container || !window.app) return;

            container.innerHTML = '';
            
            app.projectData.budgetCategories.forEach(category => {
                const adjustmentItem = document.createElement('div');
                adjustmentItem.className = 'adjustment-item';
                adjustmentItem.innerHTML = `
                    <div class="category-name">${category.name}</div>
                    <input type="number" 
                           class="adjustment-input" 
                           data-category-id="${category.id}"
                           value="${category.amount}"
                           step="0.01">
                    <span>$${category.amount.toLocaleString()}</span>
                `;
                container.appendChild(adjustmentItem);
            });
        }

        function refreshScenarioList() {
            const container = document.getElementById('scenario-list');
            if (!container || !app.projectData.scenarios) return;

            container.innerHTML = '';
            
            Object.keys(app.projectData.scenarios).forEach(scenarioId => {
                const scenario = app.projectData.scenarios[scenarioId];
                const item = document.createElement('div');
                item.className = `scenario-item ${scenario.isLocked ? 'locked' : ''} ${scenarioId === currentScenarioId ? 'active' : ''}`;
                item.dataset.scenario = scenarioId;
                item.innerHTML = `
                    <div class="scenario-name">${scenario.name}</div>
                    <div class="scenario-meta">${scenarioId === 'baseline' ? 'Default scenario' : 'Custom scenario'}</div>
                `;
                item.onclick = () => loadScenario(scenarioId);
                container.appendChild(item);
            });
        }

        function updateScenarioChart() {
            if (!window.app || !app.visualization) return;
            
            // Create temporary data object for this scenario
            const tempData = {
                ...app.projectData,
                currentScenario: currentScenarioId
            };

            app.visualization.renderCashflowChart('scenario-chart', tempData);
        }

        function updateComparisonSelector() {
            const selector = document.getElementById('comparison-scenario');
            if (!selector) return;

            selector.innerHTML = '<option value="">Select scenario...</option>';
            
            Object.keys(app.projectData.scenarios).forEach(scenarioId => {
                if (scenarioId !== currentScenarioId) {
                    const option = document.createElement('option');
                    option.value = scenarioId;
                    option.textContent = app.projectData.scenarios[scenarioId].name;
                    selector.appendChild(option);
                }
            });
        }

        function updateComparison() {
            const compareScenarioId = document.getElementById('comparison-scenario').value;
            if (!compareScenarioId || !window.app) return;

            const currentScenario = scenarios[currentScenarioId];
            const compareScenario = scenarios[compareScenarioId];
            
            if (!currentScenario || !compareScenario) return;

            const tbody = document.querySelector('#comparison-table tbody');
            if (!tbody) return;

            tbody.innerHTML = '';
            
            let totalCurrent = 0;
            let totalCompare = 0;
            
            app.projectData.budgetCategories.forEach(category => {
                const currentAmount = category.amount;
                const compareAmount = category.amount; // In real app, this would come from scenario
                const variance = compareAmount - currentAmount;
                const variancePercent = currentAmount > 0 ? (variance / currentAmount * 100).toFixed(1) : 0;
                
                totalCurrent += currentAmount;
                totalCompare += compareAmount;
                
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="category-col">${category.name}</td>
                    <td>$${currentAmount.toLocaleString()}</td>
                    <td>$${compareAmount.toLocaleString()}</td>
                    <td class="${variance >= 0 ? 'variance-positive' : 'variance-negative'}">
                        ${variance >= 0 ? '+' : ''}$${variance.toLocaleString()} (${variancePercent}%)
                    </td>
                `;
                tbody.appendChild(row);
            });

            // Add total row
            const totalVariance = totalCompare - totalCurrent;
            const totalVariancePercent = totalCurrent > 0 ? (totalVariance / totalCurrent * 100).toFixed(1) : 0;
            
            const totalRow = document.createElement('tr');
            totalRow.style.fontWeight = 'bold';
            totalRow.style.background = 'var(--light-gray)';
            totalRow.innerHTML = `
                <td class="category-col">Total</td>
                <td>$${totalCurrent.toLocaleString()}</td>
                <td>$${totalCompare.toLocaleString()}</td>
                <td class="${totalVariance >= 0 ? 'variance-positive' : 'variance-negative'}">
                    ${totalVariance >= 0 ? '+' : ''}$${totalVariance.toLocaleString()} (${totalVariancePercent}%)
                </td>
            `;
            tbody.appendChild(totalRow);

            // Update impact summary
            const impactSummary = document.getElementById('impact-summary');
            if (impactSummary) {
                const impact = totalVariance > 0 ? 'increase' : 'decrease';
                impactSummary.innerHTML = `
                    Switching to ${compareScenario.name} would ${impact} the total budget by 
                    <strong>$${Math.abs(totalVariance).toLocaleString()}</strong> (${Math.abs(totalVariancePercent)}%).
                `;
            }
        }

        function exportComparison() {
            // In a real app, this would export the comparison data
            showNotification('Comparison exported successfully', 'success');
        }

        function showNotification(message, type = 'info') {
            // Simple notification system
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
